<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />

<style>
@font-face { font-family: classico; src: url('font/ClassicoURWTOT-Regular.otf'); }

		<link rel="stylesheet" href="css/styles.css" type="text/css" />

            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script src='js/drop-file.js'></script>

    </head>

    <script>
// Load the xml file using ajax 
$.ajax({
    url: 'xml-file/srt.xml',
    dataType: 'xml',
    success: function (xml) {
    	    // Parse the xml file and get data
    	$(xml).find('body').each(function (){
    		$('#contenu').append($(this).html());
    	});
    },
    error: function (){
    	$('#contenu').text('failed to load your file');
    }
});

</script>
<body>

	<div class="page">
		<div id="contenu">
            
		</div>
	</div>
</body>


<script src="js/srt-books.js"></script>
</html>
